<html>
<head>

  <meta charset="UTF-8">

  <meta name="description" content="A new Flutter project.">

  <!-- ✅ Versi Aplikasi: Ganti setiap kali deploy -->

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="esalesapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>esalesapp</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>

  <!-- ✅ Script cache busting -->
  <script>
    const CURRENT_VERSION = document.querySelector('meta[name="flutter-app-version"]').getAttribute('content');
    const VERSION_KEY = 'flutter-app-version';
    const previousVersion = localStorage.getItem(VERSION_KEY);

    if (previousVersion && previousVersion !== CURRENT_VERSION) {
      console.log('New version detected, clearing cache...');
      caches.keys().then(function(names) {
        for (let name of names) caches.delete(name);
      }).then(() => {
        localStorage.setItem(VERSION_KEY, CURRENT_VERSION);
        window.location.reload(true);
      });
    } else {
      localStorage.setItem(VERSION_KEY, CURRENT_VERSION);
    }
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
